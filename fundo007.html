<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alinhamento vertical</title>
    <style>
        #container{
background-image: url(celulares/iphone-11-pro-max-recondicionado_500x.webp);
background-size: 100% 100%;

position: relative;
height: 96vh;
padding: 10px;
background-color: purple;

        }
        #conteudo{

            background-image: url(celulares/iphone-11-pro-max-recondicionado_500x.webp);
background-size: 100% 100%;
position: absolute;
height: 200px;
width: 400px;
background-color: yellow;

transform: translate(125% ,125%);

  }
    </style>
</head>
<body>
    <section id="container">
     <article id="conteudo">

</article>
    </section>
</body>
</html>
